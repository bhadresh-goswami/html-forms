<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <style>
        body{
            background-color:cadetblue;
            color: whitesmoke
        }
    </style>
</head>
<body>

    <form method="post" action="">
    <table border="1" width = "500px">
        <caption>Registration Form</caption>
        <tr>
            <td>Enter First Name:</td>
            <td>
                <input type="text" name="" id="txt_firstname"/>
            </td>
        </tr>
        <tr>
            <td>Enter Last Name:</td>
            <td>
                <input type="text" name="" id="txt_lastname"/>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" id="rdMale" name="gender"> Male
                <input type="radio" id="rdFemale" name="gender"> Female
            </td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td>
                <input type="date" name="" id="txt_dob"/>
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td>
                <input type="number" name="" id="txt_number" min="18" max="80" />
            </td>
        </tr>
        <tr>
            <td>About Me</td>
            <td>
                <textarea id="txt_aboutme" rows="5" cols="50">

                </textarea>
            </td>
            
        </tr>
        <tr>
            <td>
                Select Country
            </td>
            <td>
                <select id="ddl_country" style="width: 300px ;"> 
                    <option value="0">
                        Select Country
                    </option>
                    <option value="1">
                        India
                    </option>
                    <option value="2">
                        USA
                    </option>
                    <option value="3">
                        UK
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Language
            </td>
            <td>
                <select id="ddl_lang" multiple>
                    <option>English US</option>
                    <option>Hindi</option>
                    <option>English UK</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td>
                <input type="checkbox" id="h1" value="Reading"/> Reading
                <input type="checkbox" id="h1" value="Writing"/> Writing
                <input type="checkbox" id="h1" value="Swiming"/> Swiming
                <input type="checkbox" id="h1" value="Sports"/> Sports
            </td>
        </tr>
        <tr>
            <td>
                Upload Image
            </td>
            <td>
                <input type="file" id="file"/>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit"> Save </button>
                <input type="submit" value="Save"/>
            </td>
        </tr>
    </table>

    
</form>

        console.log(index);
        sum+= index;
        debugger;
        console.log(sum);

    }

    </script>
</body>
</html>
